      <h1 id='title'>Welcome to FIM WebSite Change2</h1>
	  <p id='title'></p>


	<script>

(function ($) {
	  $.UrlParam = function (name) {
	    //宣告正規表達式
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	    /*
	     * window.location.search 獲取URL ?之後的參數(包含問號)
	     * substr(1) 獲取第一個字以後的字串(就是去除掉?號)
	     * match(reg) 用正規表達式檢查是否符合要查詢的參數
	    */
	    var r = window.location.search.substr(1).match(reg);
	    //如果取出的參數存在則取出參數的值否則回穿null
	    if (r != null) return unescape(r[2]); return null;
	  }
	})(jQuery);
	/*
	 *UrlParam取得網址參數需帶入參數名稱
	 *UrlParam(參數名稱)
	 */
	var barcode = String($.UrlParam("barcode"));

</script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>




	



var width = 1000,
    height = 700,
    root;

var force = d3.layout.force()
    .gravity(.05)
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("div").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

d3.json("http://140.121.197.132:8079/fim/getD3JSONServlet?barcode="+barcode, function(error, json) {
  if (error) throw error;

  
 
  root =json;
  update();
});









function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  root.x = width/2, root.y = height/2;
  
  
  //console.log(root);
  
  root.fixed = true;
  
  //console.log(root.id);
  // Restart the force layout.
  force
  .linkDistance(
			
	 		function(d) { 
	 			
	 			//console.log(d);
	 			if(d.source.id==root.id)
	 			{
					return 300;
	 			}
	 			else
	 				{return 80;}
	 			
	 		}
	 	)
	 .charge(-100)
      .nodes(nodes)
      .links(links)
      .start();

  
  
  
  
  // Update links.
  link = link.data(links, function(d) { return d.target.id; });

  link.exit().remove();

  link.enter().insert("line", ".node")
      .attr("class", "link");

  // Update nodes.
  node = node.data(nodes, function(d) { return d.id; });

  node.exit().remove();

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .on("click", click)
      .call(force.drag);

  
  
  var setEvents = nodeEnter
  // Append hero text
  .on( 'click', function (d) {
    console.log(d);
      if(d.link!=undefined)
    	{ 
    	  console.log(d.link);
    	  d3.select("p").html ("前往     " + "<a href='" + d.link + "' >"  + d.name + " 詳細資訊"+ "</a>" ); }
      
      
      
      
     
   })

  .on( 'mouseenter', function() {
    // select element in current context
    d3.select( this )
      .transition()
      .attr("x", function(d) { return -60;})
      .attr("y", function(d) { return -60;})
      .attr("height", 100)
      .attr("width", 100);
  })
  // set back
  .on( 'mouseleave', function() {
    d3.select( this )
      .transition()
      .attr("x", function(d) { return -25;})
      .attr("y", function(d) { return -25;})
      .attr("height", 50)
      .attr("width", 50);
  });
  
  
  
  
  console.log(nodeEnter);
  
  
  //node.linkDistance(function(d) { return  d.value; }) 
  
  
  nodeEnter.append("circle")
      .attr("r", function(d) { return 35 });

  nodeEnter.append("text")
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  node.select("circle")
      .style("fill", color);
  
  nodeEnter.filter(function(d) {
      return d.children === undefined && d._children === undefined;
    })
    .call(force.drag);
  
  
  
  
 
  
  
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
  
  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  
  
}

function color(d) {
  return d._children ? "#3182bd" // collapsed package
      : d.children ? "#c6dbef" // expanded package
      : "#fd8d3c"; // leaf node
}

// Toggle children on click.
function click(d) {
  
	
    d3.select("h3").html ("Take me to " + "<a href=''></a>" ); 
	
	
	
	
	
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}

</script>
